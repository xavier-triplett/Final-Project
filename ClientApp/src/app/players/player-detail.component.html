<div class="jumbotron">
  <ng-container *ngIf="dataId > 0; else newGame">
    <h1 class="display-4 text-center">{{data.fullName}}</h1>
    <hr />
  </ng-container>
  <ng-template #newGame>
    <h1 class="display-4 text-center">New Player</h1>
    <hr />
  </ng-template>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="User">User</label>
            <select name="User" id="User" [(ngModel)]="data.userId" class="form-control">
              <ng-container *ngFor="let user of users">
                <option [value]="user.userId">{{user.fullName}}</option>
              </ng-container>
            </select>
            <!--<label *ngIf="FirstName.invalid && FirstName.touched" class="validation-error">This field is required</label>-->
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Team">Team</label>
            <select name="Team" id="Team" [(ngModel)]="data.teamId" class="form-control">
              <ng-container *ngFor="let team of teams">
                <option [value]="team.teamId">{{team.name}}</option>
              </ng-container>
            </select>
            <!--<label *ngIf="FirstName.invalid && FirstName.touched" class="validation-error">This field is required</label>-->
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Dominate Foot</label>
            <input name="Foot" #Foot="ngModel" [(ngModel)]="data.dominateFoot" class="form-control" required />
            <!--<label *ngIf="Username.invalid && Username.touched" class="validation-error">This field is required</label>-->
          </div>
        </div>
      </div>
      <!-- Add the games of this player-->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <button type="button" class="btn btn-lg btn-light btn-block" (click)="goToMaster()">Back</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <button type="button" class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
